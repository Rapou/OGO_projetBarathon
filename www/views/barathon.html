<div class="map-hider"></div>
<div class="appHeader">
    <div class="col-lg-12">
	<div class="logo">&nbsp;</div>
	<div class="headerText">Affichage d'un Barathon</div>
    </div>
</div>
<div class="containerBarathons">
    <div class="well bs-component">
        <h3>Mon Super Barathon</h3>
        
        <div ng-controller="BarathonCtrl">

            <p>barathonid : {{idBarathon}}</p>

            <p>Notre Barathon. Nom : {{barathon.nom}}</p>
            
            <h3>Liste des bars :</h3>
            
            <ul ng-repeat="bar in listeBars">
                <li>{{bar.nom}}</li>
            </ul>
            
        </div> 
        
    </div>
    
    <button class="btn btn-primary" style="float:right; margin: 5px;" id="launchButton">Lancer Barathon !</button>
</div>

<script>
    $(".logo").click(function() {
        history.back();
    });
    
    $("#launchButton").click(function(){
        window.location.replace("#partieEnCours");
    });
    
</script>
